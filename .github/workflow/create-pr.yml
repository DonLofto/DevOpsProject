name: Create Pull Request Workflow

on:
  push:
    branches:
      - testBranch  # Replace with your branch name

env:
  REPO_OWNER: DonLofto
  REPO_NAME: DevOpsProject
  SOURCE_BRANCH: testBranch
  DESTINATION_BRANCH: main
  PR_TITLE: "Automated Pull Request"
  PR_BODY: "This is an automated pull request to merge changes from feature-branch to DevOpsProject."

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ env.SOURCE_BRANCH }}
          destination_branch: ${{ env.DESTINATION_BRANCH }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: ${{ env.PR_TITLE }}
          pr_body: ${{ env.PR_BODY }}
          destination_repo_owner: ${{ env.REPO_OWNER }}
          destination_repo_name: ${{ env.REPO_NAME }}
