<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Petition</title>
</head>
<body>
<h1>Search Results</h1>
<ul>
    <th:block th:each="petition : ${petitions}">
        <li>
            <a th:href="@{/petition/{id}(id=${petition.id})}" th:text="${petition.title}">Petition Title</a>
        </li>
    </th:block>
</ul>
<!-- Assuming there is a button with the id 'searchButton' -->
<button id="searchButton">Search</button>
<script>
    document.getElementById('searchButton').addEventListener('click', function() {
        window.location.href = '/search'; // Assuming 'view.html' was incorrect and '/search' is the correct path
    });
</script>
</body>
</html>
