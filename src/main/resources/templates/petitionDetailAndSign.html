<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View and Sign Petition</title>
</head>
<body>
    <h1 th:text="${petition.title}">Petition Title</h1>
    <p th:text="${petition.description}">Petition Description</p>

    <!-- List of signatures -->
    <h2>Signatures</h2>
    <ul>
        <li th:each="signature : ${petition.signatures}" th:text="${signature.name}">Signature Name</li>
    </ul>

    <!-- Form to sign the petition -->
    <h2>Sign the Petition</h2>
    
    <form th:action="@{/petition/{id}/sign(id=${petition.id})}" th:object="${signature}" method="post">
        <input type="hidden" th:field="*{id}" name="petitionId">
        <label for="name">Name:
            <input type="text" id="name" th:field="*{name}" required>
        </label><br>
        <label for="email">Email:
            <input type="email" id="email" th:field="*{email}" required>
        </label><br>
        <input type="submit" value="Sign">
    </form>
</body>
</html>
