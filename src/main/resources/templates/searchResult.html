<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<ul >
    <!-- Loop through the petitions and display them -->
    <li th:each="petition : ${petitions}">
        <a th:href="@{/petition/{id}(id=${petition.id})}" th:text="${petition.title}"></a>
    </li>
</ul>
</body>
</html>
