<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Petition</title>
</head>
<body>
<h1>All Petition</h1>
<ul>
    <th:block th:each="petition : ${petitions}">
        <li>
            <a th:href="@{/petition/{id}(id=${petition.id})}" th:text="${petition.title}"></a>
        </li>
    </th:block>
</ul>
</body>
</html>
